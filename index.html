<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Escola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Localizador de escolas SEDUC</h1>

    <script>
        function executarCodigo(arquivo) {
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = `<iframe src="${arquivo}" width="100%" height="500px"></iframe>`;
        }
    </script>
    
    <button onclick="executarCodigo('mapa_escolas_sefor_01')">SEFOR 01</button>
    <button onclick="executarCodigo('mapa_escolas_sefor_02')">SEFOR 02</button>
    <button onclick="executarCodigo('mapa_escolas_sefor_03')">SEFOR 03</button>
    
    <div id="resultado"></div>
</body>
</html>
